<div ng-show="isEditingAllowed" class="edit-item-controls right">
  <a ng-click="editItem()" title="edit"> <i class="fa fa-edit fa-2x fa-fw"></i> </a>
  <a ng-click="repairItem()" title="repair" ng-if="isRepairable"> <i class="fa fa-wrench fa-2x fa-fw"></i> </a>
  <a ng-click="deleteItem()" title="delete" ng-show="!isSingleItem"><i class="fa fa-trash-o fa-2x fa-fw"></i></a>
</div>
<div ng-include="settings.itemTemplateName"></div>
